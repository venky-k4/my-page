<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container-fluid" style="background-color: rgb(241, 241, 241);; height: 100vh;">
  <nav class="navbar navbar-light bg-dark justify-content-between mt-2" style="border-radius: 10px 10px 0 0;">
    <a class="navbar-brand ms-3 fs-4 font-weight-bold text-white">Services</a>
    <form class="form-inline d-flex">
      <!-- <p class="text-white">Surya Kumar S</p> -->
      <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
      <button class="btn btn-outline-light my-2 my-sm-0 ms-2 me-3" type="submit">Search</button>
    </form>
  </nav>
  <div class="row all-tabs">
    <div>
      <div class="col-12" style="background-color: #fff;">
        <!-- <div class="col-5">
          <mat-tab-group>
            <mat-tab label="All"> 
              <div class="d-flex gap-5" style="background-color: rgb(226, 226, 226); width: 97vw; padding: 2%;">
                <div>My-Tickets(20)</div>
                <div>All Tickets(112)</div>
              </div>
  
            </mat-tab>
  
            <mat-tab label="Drum"> Content 2 </mat-tab>
            <mat-tab label="Bulk"> Content 3 </mat-tab>
            <mat-tab label="Direct Ship"> Content 4 </mat-tab>
            <mat-tab label="S-Pac"> Content 5 </mat-tab>
          </mat-tab-group> -->
          <div>
            <div class="d-flex gap-5" style="width: 97vw; height: 6vh; padding-top: 0.7%; padding-left: 1%;font-size: 14px; color: #8a8a8a; ">
              <p style="border-bottom: 2px solid blue; padding-bottom: 2.3%; color: rgb(66, 66, 66);">All</p>
              <p>Drum</p>
              <p>Bulk</p>
              <p>Direct Ship</p>
              <p>S-Pac</p>
            </div>
            <div   class="d-flex gap-5" style="background-color: rgb(241, 241, 241); width: 98vw; height: 6vh; padding-left:2%; margin-bottom: 0.2%;">
              <p style="border-bottom: 2px solid blue;  padding-bottom: 2.2%; padding-top: 0.8%; font-size: 14px;">My-Tickets(20)</p>
              <p style="padding-top: 0.8%; font-size: 14px; color: rgb(100, 100, 100);">All-Tickets(112)</p>
              <!-- <div>
                <mat-icon class="loading-icon" style="margin-left: 66%;">autorenew</mat-icon>
              </div> -->
              <div class="text-end d-flex flex-column"  style="text-align: right; color: rgb(66, 66, 66);  margin-left: 68.5%; margin-top: 0px !important; padding-top: 0% !important; font-size: 12px; padding-right: 1%;">
                <!-- <mat-icon class="loading-icon">autorenew</mat-icon> -->
                 Last updated <br>
                <p style="font-size: 12px; margin-top: 0px !important; padding-bottom: 1%;">11/11/2024 10:00 </p>
              </div> 
            </div>
          </div>   
        </div>
      </div>
      <!-- <div class="text-end" style="text-align: right; margin-right: 1%; margin-top: 0px !important;">
        Last updated <br>
        11/11/2024 10:00 
      </div> -->
    </div>
    <div>
      <div class="buttons mb-0 container-fluid" style="background-color: #fff;">
        <div class="inputs">
          <p class=" mb-0 mt-2" style="font-size: 14px;">Branch</p>
          <div class="input-wrapper" style="margin-right: 2%;">
            <input type="text" placeholder="All" style="padding: 7px; border:1px solid #b3b3b3; width: 17vw; border-radius: 5px; ">
            <mat-icon
              style="position: absolute; top: 50%; right: 8px; transform: translateY(-50%); pointer-events: none;">
              arrow_drop_down
            </mat-icon>
          </div>
        </div>
        
        <div class="">
          <p class=" mb-0 mt-1" style="font-size: 14px;">Start</p>
          <input type="date"   [value]="currentDate" style="padding: 7px;  border:1px solid #b3b3b3;  border-radius: 5px; width: 12vw;">

        </div>
        <div class="m-0 ">
          <p class=" mb-0 mt-1" style="font-size: 14px;">End</p>
          <input type="date"  [value]="currentDate" style="padding: 7px; border:1px solid #b3b3b3;  border-radius: 5px; width: 12vw;">
        </div>
        <div class="mt-2" style="width: 10%; margin-right: 1%; margin-left: 8%; ">
          <button class="btns" mat-raised-button style=" background: linear-gradient(45deg, #0A97B0, #0A5EB0,  #0A3981);  color: #fff; text-align: left; display: block; font-size: 12px;"> All
            <p class="fs-5">25</p></button>
        </div>
        <div class="mt-2" style="width: 10%; margin-right: 1%;">
          <button class="btns" mat-button style="background: linear-gradient(45deg, #2E073F , #7A1CAC,#AD49E1);color: #fff; text-align: left; display: block;  font-size: 12px;">Open <p class="fs-5">45</p>
          </button>
        </div>
        <div class="mt-2" style="width: 10%; margin-right: 1%;">
          <button class="btns" mat-button style="background: linear-gradient(45deg,  #0A97B0 , #37AFE1,#4CC9FE); color: #fff; text-align: left; display: block;  font-size: 12px;">In Progress <p class="fs-5">20
            </p> </button>
        </div>
        <div class="mt-2" style="width: 10%; margin-right: 1%;">
          <button class="btns"  mat-button style="background: linear-gradient(45deg,#f0a06c, #ff7620, #FF6500 ); color: #fff; text-align: left; display: block;  font-size: 12px;">Exclated <p class="fs-5">06</p>
          </button>
        </div>
        
      </div>
      <!-- <div class=" all container-fluid" style="background-color: #fff; color: gray;">
        <hr>
      </div> -->
      <div class="all container-fluid" style="background-color: #fff; padding-bottom: 1%; padding-top: 1%;" >
        <div class="">Status</div>
        <div style="display: flex; align-items: center;">
          <button style="border: none;  padding: 1px 5px; font-size: 12px; display: flex; align-items: center; ">
            Completed
            <mat-icon style="font-size: 16px; margin-left: 4px; margin-top: 8px;">cancel</mat-icon>
          </button>
        </div>
        <div style="display: flex; align-items: center;">
          <button style="border: none;  padding: 0px 5px; font-size: 12px; display: flex; align-items: center; ">
            In Progress
            <mat-icon style="font-size: 16px; margin-left: 4px; margin-top: 8px;">cancel</mat-icon>
          </button>
        </div>
        <div style="display: flex; align-items: center;">
          <button style="border: none;  padding: 0px 5px; font-size: 12px; display: flex; align-items: center; ">
            Medium
            <mat-icon style="font-size: 16px; margin-left: 4px; margin-top: 8px;">cancel</mat-icon>
          </button>
        </div>
        <div style="display: flex; align-items: center;">
          <button style="border: none;  padding: 0px 5px; font-size: 12px; display: flex; align-items: center; ">
            SK-BSB-NZP-00
            <mat-icon style="font-size: 16px; margin-left: 4px; margin-top: 8px;">cancel</mat-icon>
          </button>
        </div>
        <div style="display: flex; align-items: center; margin-right: 5%;">
          <button style="border: none; padding: 0px 5px; font-size: 12px; display: flex; align-items: center; ">
            3 Days
            <mat-icon style="font-size: 16px; margin-left: 4px; margin-top: 8px;">cancel</mat-icon>
          </button>
        </div>
        <div class="all " style="position: relative; display: inline-block;">
          <span class=" ms-5 me-2" style="font-size: 14px;">Template view</span>
          <input type="text" placeholder="Default" style="padding: 7px;  box-sizing: border-box; border: 1px solid #b3b3b3;">
          <mat-icon
            style="position: absolute; top: 50%; right: 8px; transform: translateY(-50%); pointer-events: none; ">
            arrow_drop_down
          </mat-icon>
        </div>
        <div class="all">
          <button style="border: 1px solid #b3b3b3; padding-top: 1.5%; background-color: transparent;"><mat-icon class="loading-icon">autorenew</mat-icon></button>
          <button style="border: 1px solid #b3b3b3; padding-top: 1.5%; background-color: transparent;"><mat-icon class="loading-icon">autorenew</mat-icon></button>
          <button style="border: 1px solid #b3b3b3; padding-top: 1.5%; background-color: transparent;" ><mat-icon class="loading-icon">autorenew</mat-icon></button>
          <input style="padding: 7px; width: 18vw; padding-top: 1.5%; border: 1px solid #b3b3b3;"  type="search" placeholder="Search...">
        </div>
      </div>
      <div  *ngIf="isBrowser" class=" container-fluid" style="background-color: #fff;">

        <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 500px;" 
        [rowData]="rowData"
          [columnDefs]="columnDefs"
          [class]="themeClass"
          >
        </ag-grid-angular>

              <td>{{ row.status }}</td>
              <td>{{ row.csg }}</td>
              <td>{{ row.primaryAssignee }}</td>
              <td>{{ row.genCode }}</td>
              <td>{{ row.branchCode }}</td>
              <td>{{ row.serviceWeek }}</td>
              <td>{{ row.createdDate }}</td>
            </tr>
          </tbody>
        </table>
         -->
        
      </div>
      <!-- [pagination]="true" -->
    </div>
  </div>
